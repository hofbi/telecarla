name: CI

on: [push, pull_request]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v1
      with:
        python-version: 3.8
    - name: Install dependencies
      run: |
        sudo snap install shfmt
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Check
      run: make check

  ros:
    runs-on: ubuntu-latest
    steps:
    - uses: ros-tooling/setup-ros@0.0.16
      with:
        required-ros-distributions: melodic
    - name: Setup
      run: |
        sudo apt-get update
        sudo apt-get install -y python-catkin-tools libsdl2-dev nlohmann-json-dev git software-properties-common apt-utils
        sudo apt-get update
        sudo apt-key adv --keyserver keyserver.ubuntu.com --recv-keys 81061A1A042F527D
        sudo add-apt-repository "deb [arch=amd64 trusted=yes] http://dist.carla.org/carla-ros-bridge-melodic/ bionic main"
        sudo apt-get update
        sudo apt-get install -y carla-ros-bridge-melodic ros-melodic-pcl-ros
        source /opt/ros/melodic/setup.bash && source /opt/carla-ros-bridge/melodic/setup.bash && rosnode --help
    - name: Build
      run: catkin build --summarize --no-status --force-color
    - name: Test
      run: catkin run_tests --no-status --force-color && catkin_test_results
